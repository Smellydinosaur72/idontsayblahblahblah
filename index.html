<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>

    <a-entity
      environment="preset: poison; dressingAmount:10000;skyColor:black;groundTexture:none;fog:0.3;groundColor:black;dressingColor:black;textureColor:black;dressingScale:10"></a-entity>
    <!-- Start of House -->
    <a-cylinder id="floor" position="0 0 0" radius=7.5 color="green" height="0.1"></a-cylinder>
    <a-box id="wall1" position="0  1.473  4.907" rotation="0  0  0" scale="10  3  0.2" color="green"></a-box>
    <a-box id="wall2" position="0  1.473  -4.907" rotation="0  0  0" scale="10  3  0.2" color="green"></a-box>
    <a-box id="wall3" position=" 5.049  1.454  -0.008" rotation="0  -90  0" scale="10  3  0.2" color="green"></a-box>
    <a-box id="wall4" position="-5.049  1.454  -0.008" rotation="0  -90  0" scale="10  3  0.2" color="green"></a-box>
   
    <a-cylinder id="triangle_front" segments-radial="3" position="0  3.874 4.907" rotation="-90  0  0" scale="5.774  0.2  1.8" color="green"></a-cylinder>
      <a-cylinder id="triangle_back" segments-radial="3" position="0  3.874 -4.907" rotation="-90  0  0" scale="5.774  0.2  1.8" color="green"></a-cylinder>

    <a-box id="roof_right" position="2.580  4.328  0" rotation="28.433  90  0" scale="10.931 0.20  6.110"        color="green"></a-box>
    <a-box id="roof_left" position=" -2.599  4.3321  -0.017" rotation="28.433  -90  0" scale="10.931 0.20  6.130" color="green"></a-box>

    <a-plane id="art1" src="greenApple.jpg" scale="2 2 0.05" rotation="0 0 0" position="-0.162 1.934 -4.792"></a-plane>
    
  </a-scene>

</body>

</html>
